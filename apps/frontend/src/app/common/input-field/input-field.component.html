<div class='input-field'>
  <span class='input-field__sub-title'>
    {{title}}
    <span *ngIf='isMandatory'>*</span>
  </span>
  <input class='input-field__input'
         [ngClass]="{ 'input-field__input_error' : !input.valid && input.touched}"
         [formControl]='input'
         [disabled]='isDisabled'
         placeholder='{{placeholder}}' />
  <span *ngIf='!input.valid && input.touched && isMandatory'
        class='input-field__error-text'>{{"input.errorMessage.fieldIsEmpty" | i18next }}</span>
</div>
