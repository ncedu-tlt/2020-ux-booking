<div class='input-field'>
  <span class='input-field__sub-title'>
    {{title}}
    <span *ngIf='isMandatory'>*</span>
  </span>
  <input class='input-field__input'
         [type]='typeInput'
         [formControl]='input'
         [ngClass]="{ '_error' : !input.valid && input.touched && isMandatory}"
         [placeholder]='placeholder'
         (blur)='onTouched()'
  />
  <span *ngIf='!input.valid && input.touched && isMandatory'
        class='input-field__error-text'>
    {{"input.errorMessage.fieldIsEmpty" | i18next }}
  </span>
</div>
