<div class='input-field'>
  <span class='input-field__sub-title'>{{title}}<span *ngIf='
isMandatory'>*</span> </span>
  <input (change)='handleChange($event)' [disabled]='isDisabled' [ngClass]="['input-field__input',getExtraClass()]"
         [value]='value' placeholder='{{placeholder}}' />
  <span *ngIf='isMandatory && !isField' class='input-field__under-title'>Поле не заполнено</span>
</div>
