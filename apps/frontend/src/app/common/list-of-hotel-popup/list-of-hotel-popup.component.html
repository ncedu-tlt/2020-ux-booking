<div *ngIf=popupVisible class="popup">
  <div class='popup__heading'>
    {{title}}
    <span class="popup__close">+</span>
  </div>
  <!--<p class="heading-popup">Введите название отеля</p>-->
  <form class='authorization__form'
          [formGroup]='formReview'>
    <div><b-input-field formControlName='hotelName' title="Название" placeholder="Название"></b-input-field></div>
  </form>
  <div><b-button (click)='addHotel()' text="добавить"></b-button></div>
  <div><b-button (click)='closePopup()' text="отмена"></b-button></div>
</div>
