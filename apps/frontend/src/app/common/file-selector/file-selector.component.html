<input type='file' class='input-field'  [ngClass]="['input']" [id]="id"  (change)='changeValue($event)'>
<label [for]="id" class="input__file-button">
    <span class='input__file-icon-wrapper'><svg-icon class="icon" src="assets/icons/save.svg"></svg-icon></span>
  <span class='input__file-button-text' *ngIf="uploadPhoto; else elseBlock" >{{uploadPhoto}}</span>
  <ng-template #elseBlock>{{"file-selector.fileNotSelected" | i18next}}</ng-template>
 </label>
