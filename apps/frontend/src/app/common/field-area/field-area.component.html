<div class='field-area' >
    <span class='field-area__title'>
      {{'adminTool.hotelForm.mainInfo.description' | i18next}}
      <span *ngIf='isMandatory'>*</span>
  </span>
  <div class='field-area__input-form'>
    <form [formGroup]="formG">
      <textarea class='field-area__input' type="text" formControlName="description"
                [placeholder]="'Введите описание'">
      </textarea>
    </form>
  </div>

</div>
