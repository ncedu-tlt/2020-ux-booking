<div class='banner'>
  <div class='banner__background'>
    <div #scroll class='banner__more-hotel'>
      <div (click)='scrollLeft()' class='banner__scroll-left'>
        <svg-icon  class='icon _rotate-l _size-xxl _stroke-blue-dark'
                   src="assets/icons/arrow.svg">
        </svg-icon>
      </div>
      <div (click)='scrollRight()' class='banner__scroll-right'>
        <svg-icon  class='icon _size-xxl _stroke-blue-dark'
                   src="assets/icons/arrow.svg">
        </svg-icon>
      </div>
      <div class='banner__more-hotel-img' *ngFor='let hotel of hotelsInfo; index as i;' (click)='selectHotel(i)'>
        <img *ngIf='selectedHotel.hotelImgUrl.length > 0; else placeholder' src='{{hotelsInfo[i].hotelImgUrl}}' alt=''>
        <ng-template #placeholder>
          <div>
            <svg-icon  class='icon _size-m _stroke-grey'
                       src="assets/icons/placeholder.svg">
            </svg-icon>
          </div>
        </ng-template>
      </div>
    </div>
    <div class='banner__hotel-info'>
      <div class='banner__hotel-info-photo-wrapper'>
      <div class='banner__hotel-info-photo'>
          <img *ngIf='selectedHotel.hotelImgUrl.length > 0; else placeholderTemplateMobile' src='{{selectedHotel.hotelImgUrl}}' alt=''>
          <ng-template #placeholderTemplateMobile>
            <div class='banner__container-img-svg'>
              <svg-icon  class='icon _size-l _stroke-grey'
                         src="assets/icons/placeholder.svg">
              </svg-icon>
            </div>
          </ng-template>
        </div>
      </div>
      <div class='banner__hotel-info-text'>

        <div class='banner__hotel-info-text-name'>
          {{selectedHotel.name}}
        </div>
        <div class='banner__hotel-info-text-wrapper'>
          <b-star-selector [isEditable]='false'
                           [selectedItem]='selectedHotel.starsCount'
                           [isSizeSmall]='""'
                           class='banner__hotel-info-text-stars'>
          </b-star-selector>
          <div class='banner__hotel-info-text-country'>
            {{selectedHotel.address.city}}, {{selectedHotel.address.country}}
          </div>

          <div #description class='banner__hotel-info-text-description'>
            {{descriptionText}}
          </div>

          <div class='banner__hotel-info-text-more'>
            {{"banner.moreDetails" | i18next}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
