<div *ngIf='hotelsList.length > 0'
     class='banner'>
  <div class='banner__background'>
    <div #scroll class='banner__more-hotel'>
      <div class='banner__scroll-left'
           (click)='scrollLeft()'>
        <svg-icon  class='icon _rotate-l _size-l _stroke-blue-dark'
                   src="assets/icons/arrow.svg">
        </svg-icon>
      </div>
      <div class='banner__scroll-right'
           (click)='scrollRight()'>
        <svg-icon  class='icon _size-l _stroke-blue-dark'
                   src="assets/icons/arrow.svg">
        </svg-icon>
      </div>
      <div *ngFor='let hotel of hotelsList; index as i;'
           class='banner__more-hotel-img'
           (click)='selectHotel(i)'>
        <img *ngIf='hotelsList[i].hotelImgUrl?.length > 0; else placeholder'
             src='{{hotelsList[i].hotelImgUrl}}'
             alt=''>
        <ng-template #placeholder>
          <div>
            <svg-icon  class='icon _size-m _stroke-grey'
                       src="assets/icons/placeholder.svg">
            </svg-icon>
          </div>
        </ng-template>
      </div>
    </div>
    <div class='banner__hotel-info'>
      <div class='banner__hotel-info-photo-wrapper'>
      <div class='banner__hotel-info-photo'>
          <img *ngIf='selectedHotel.hotelImgUrl.length > 0; else placeholderTemplateMobile'
               src='{{selectedHotel.hotelImgUrl}}'
               alt=''>
          <ng-template #placeholderTemplateMobile>
            <div class='banner__container-img-svg'>
              <svg-icon  class='icon _size-l _stroke-grey'
                         src="assets/icons/placeholder.svg">
              </svg-icon>
            </div>
          </ng-template>
        </div>
      </div>
      <div class='banner__hotel-info-text'>

        <div class='banner__hotel-info-text-name'>
          {{selectedHotel.name}}
        </div>
        <div class='banner__hotel-info-text-wrapper'>
          <b-star-selector class='banner__hotel-info-text-stars'
                           [isEditable]='false'
                           [selectedItem]='selectedHotel.starsCount'
                           [isSizeValue]='"_size-l"'>
          </b-star-selector>
          <div class='banner__hotel-info-text-country'>
            {{selectedHotel.address.city}}, {{selectedHotel.address.country}}
          </div>

          <div #description class='banner__hotel-info-text-description'>
            {{descriptionText}}
          </div>

          <div class='banner__hotel-info-text-more'>
            <b-link text='{{"banner.moreDetails" | i18next}}'></b-link>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
